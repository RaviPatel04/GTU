    <!-- form validation attributes -->
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100">

        <input type="submit" value="Submit">
    </form>


    <!-- two event handlers for text box & text area in JavaScript  -->
    <input type="text" id="textbox" onfocus="alert('Textbox focused')">
    <textarea id="textarea" onblur="alert('Textarea lost focus')"></textarea>

    <h1 id="heading">Hover over me!</h1>
    <button onclick="openChildWindow()">OPEN NEW WINDOW</button>
    <button onclick="closeChildWindow()">CLOSE CHILD WINDOW</button>
    <button onclick="closeMainWindow()">CLOSE MAIN WINDOW</button>

    <script>
        //mouseover and mouseout change color
        const heading = document.getElementById('heading');
        heading.addEventListener('mouseover', function () {
            heading.style.color = 'green';
        });
        heading.addEventListener('mouseout', function () {
            heading.style.color = 'red';
        });
        document.write("Welcome to the world of JS!!")




        // click of first button, execute some JavaScript code that will open one child window. 
        // Clicking on second button, child window will close and clicking on third button, main html page will close
        let childWindow;
        function openChildWindow() {
            childWindow = window.open('', '', 'width=200,height=200');
            childWindow.document.write('<p>This is a child window</p>');
        }

        function closeChildWindow() {
            if (childWindow) {
                childWindow.close();
            }
        }

        function closeMainWindow() {
            window.close();
        }

    </script>
