<!-- Display various text formatting methods available in HTML.(i.e.<h1>,<b>,<u> etc...) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-2</title>
</head>

<body>
    <h1><strong>Hello World with strong</strong></h1>
    <h2><em>Hello World with em</em></h2>
    <h3><u>Hello World with underline</u></h3>
    <h4><s>Hello World with strike</s></h4>
    <h5>X<sub>2</sub></h5>
    <h6>X<sup>2</sup></h6>
    <pre>
    This 
    is
    preformatted
    text
    </pre>

</body>

</html>
