<!-- For the form created in HTML provide various form values checking passed by user. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-2 JS</title>
    <script src="pr2.js"></script>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Form</h1>
    <form onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <span id="usernameError"></span>
        <br>
        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <span id="passwordError"></span>
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span id="emailError"></span>
        <br>
        <br>

        <label for="products">Choose a product:</label>
        <select name="products" id="products">
            <option value="pen">Pen</option>
            <option value="pencil">Pencil</option>
            <option value="eraser">Eraser</option>
            <option value="book">Book</option>
        </select>
        <br>
        <br>

        <label for="number">Quantity:</label>
        <input type="number" id="number" name="number">
        <span id="numberError"></span>
        <br>
        <br>

        <label for="textarea">Description:</label><br>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <span id="textareaError"></span>
        <br>
        <br>

        <label for="date">Date:</label>
        <input type="date" name="date" id="date">
        <span id="dateError"></span>
        <br>
        <br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <span id="genderError"></span>
        <br>
        <br>

        <label for="file">Upload File:</label>
        <input type="file" name="file" id="file">
        <span id="fileError"></span>
        <br>
        <br>

        <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
        <label for="checkbox">Agree to the terms and condition</label>
        <span id="checkboxError"></span>
        <br>
        <br>

        <input type="reset" id="reset" value="Reset">&nbsp;&nbsp;&nbsp;
        <input type="submit" id="submit" value="Submit">

    </form>
</body>

</html>
