<!-- Write down simple JavaScript using timeout such that image will be changed after every 1 ms at a specified position. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-7 JS</title>
    <style>
        #main {
            width: 400px;
            height: 400px;
        }

        #imageContainer img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h2>Image will be changed after every 1ms</h2>
    <div id="main">
        <img id="image" alt="Image">
    </div>
    <script src="pr7.js"></script>
</body>

</html>
